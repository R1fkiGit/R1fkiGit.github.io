<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Percabangan dan Perulangan</title>
</head>
<body>
    <section class="perulangan">
        <h1 id="title">Perulangan</h1>
        <div id="outputperu"></div>
    </section>

    <script>
        var text = " ";
        for (let i = 0; i < 5; i++) {
            text += "angka " + i + "<br>";
        }
        document.getElementById("outputperu").innerHTML = text
    </script>
</body>
</html>
